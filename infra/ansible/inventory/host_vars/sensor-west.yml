---
# ==============================================================================
# FILE: infra/ansible/inventory/host_vars/sensor-west.yml
# VERSION: 0.5.09 (Identity Fix Applied)
# MAINTAINER: DevOps / Research Team
# DATE: 2026-01-11
# ==============================================================================
# DESCRIPTION:
#   Host-specific configuration for "Sensor-West", the mobile scout node.
#   PREP: Configuring for data capture before move to Jorvas.
# ==============================================================================

# --- SYSTEM IDENTITY ---
hostname: "sensor-west"
sensor_id: "sensor-west"    # <--- CRITICAL FIX: Ensures correct log filenames
timezone: "Europe/Helsinki"
rpi_model: "Raspberry Pi 4B (Mobile Unit)"

# --- LOCATION METADATA (Keimola Test Site) ---
# Status: Active Field Test Location
latitude: "60.319"
longitude: "24.830"
altitude: "96"              # Updated (GPS HAE/MSL observed 2026-01-09)

# --- GNSS HARDWARE CONFIGURATION ---
# Hardware: GlobalSat G-STAR IV (USB)
# Connection: USB Serial (Prolific PL2303)
gnss_type: "usb"            # Triggers SHM config (NMEA Fallback)
gnss_device: "/dev/ttyUSB0"
gnss_baudrate: 4800         # Standard SiRF IV NMEA
gnss_driver_flags: "-n -G"

# --- TIMING CALIBRATION ---
# Methodology: Baseline measured against Stratum 2 NTP servers.
chrony_offset: 0.204        # Compensates for USB latency

# --- SDR CONFIGURATION ---
# Hardware: Generic Silver RTL-SDR (Replaced Jetvision 2026-01-11)
sdr_serial: "00000001"
enable_raw_recording: false

# --- DATA RECORDING ---
# ENABLE AIRCRAFT TRACKING FOR SPOOFING RESEARCH
# This generates 'sensor-west_aircraft_log.csv' snapshots.
log_aircraft_csv: true

# SIGNAL OPTIMIZATION
# Optimization: Reduced from Max to alleviate CPU overload.
sdr_gain: "40.2"
