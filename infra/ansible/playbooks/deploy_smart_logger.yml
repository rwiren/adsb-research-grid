---
# ==============================================================================
# PROJECT: ADS-B Spoofing Data Collection (Academic Research)
# FILE: infra/ansible/playbooks/deploy_smart_logger.yml
# VERSION: 1.0.0 (Path Fix)
# DESCRIPTION: Forces logger installation with correct storage paths.
# ==============================================================================

- name: Deploy Smart ADSB CSV Logger for Research
  hosts: sensors
  become: yes
  
  tasks:
    # 1. CRITICAL: Create the storage directory required by fetch.yml
    - name: Ensure Storage Directory Exists (/var/lib/adsb_storage/csv_data)
      ansible.builtin.file:
        path: /var/lib/adsb_storage/csv_data
        state: directory
        owner: pi
        group: pi
        mode: '0775'

    # 2. PREPARE ENVIRONMENT
    - name: Ensure Application Directory Exists (/opt/adsb-sensor)
      ansible.builtin.file:
        path: /opt/adsb-sensor
        state: directory
        owner: pi
        group: pi
        mode: '0755'

    # 3. DEPLOY CODE
    - name: Deploy Smart Logger Script
      ansible.builtin.copy:
        src: ../roles/recorder/files/smart_adsb_logger.py
        dest: /opt/adsb-sensor/smart_adsb_logger.py
        owner: pi
        group: pi
        mode: '0755'
      notify: Restart Smart Logger

    # 4. CONFIGURE SERVICE (Uses the updated template from Step 1)
    - name: Deploy Systemd Service Definition
      ansible.builtin.template:
        src: ../roles/recorder/templates/smart-logger.service.j2
        dest: /etc/systemd/system/smart-logger.service
        owner: root
        group: root
        mode: '0644'
      notify: Restart Smart Logger

    # 5. STARTUP
    - name: Ensure Smart Logger is Running
      ansible.builtin.systemd:
        name: smart-logger
        enabled: yes
        state: started
        daemon_reload: yes

  handlers:
    - name: Restart Smart Logger
      ansible.builtin.systemd:
        name: smart-logger
        state: restarted
        daemon_reload: yes
