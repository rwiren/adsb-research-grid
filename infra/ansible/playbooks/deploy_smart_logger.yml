---
# ==============================================================================
# PROJECT: ADS-B Spoofing Data Collection (Academic Research)
# FILE: infra/ansible/playbooks/deploy_smart_logger.yml
# VERSION: 0.4.5
# DATE: 2026-01-09
# DESCRIPTION:
#   Targeted deployment for the Smart Logger component.
#   - Installs to professional path: /opt/adsb-sensor/
#   - Updates Systemd service definition
#   - Restarts service to apply Python code changes immediately
# ==============================================================================

- name: Deploy Smart ADSB CSV Logger for Research
  hosts: sensor-west
  become: yes
  vars:
    # --- Configuration Variables ---
    sensor_id: "sensor-west"
    # Default to USB, can be overridden by inventory
    gnss_device_path: "{{ gnss_device | default('/dev/ttyUSB0') }}"

  tasks:
    # 1. PREPARE ENVIRONMENT
    - name: Ensure ADSB Sensor Directory Exists (/opt)
      ansible.builtin.file:
        path: /opt/adsb-sensor
        state: directory
        owner: pi
        group: pi
        mode: '0755'

    # 2. DEPLOY CODE
    - name: Deploy Smart Logger Script (v1.4.0)
      ansible.builtin.copy:
        # Looks inside roles/recorder/files/
        src: ../roles/recorder/files/smart_adsb_logger.py
        dest: /opt/adsb-sensor/smart_adsb_logger.py
        owner: pi
        group: pi
        mode: '0755'
      notify: Restart Smart Logger

    # 3. CONFIGURE SERVICE
    - name: Deploy Service Definition
      ansible.builtin.template:
        # Looks inside roles/recorder/templates/
        src: ../roles/recorder/templates/smart-logger.service.j2
        dest: /etc/systemd/system/smart-logger.service
        owner: root
        group: root
        mode: '0644'
      notify: Restart Smart Logger

    # 4. STARTUP
    - name: Ensure Smart Logger is Running
      ansible.builtin.systemd:
        name: smart-logger
        enabled: yes
        state: started
        daemon_reload: yes

  handlers:
    - name: Restart Smart Logger
      ansible.builtin.systemd:
        name: smart-logger
        state: restarted
        daemon_reload: yes
