---
# Version: 1.7.0 (Robust Security)
# Role: common

# --- PART 1: SYSTEM UPDATES & TOOLS ---
- name: "[System] Update apt cache"
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: "[System] Upgrade all packages"
  apt:
    upgrade: dist
  become: yes

- name: "[System] Install essential tools"
  apt:
    name:
      - curl
      - wget
      - git
      - htop
      - tmux
      - vim
      - net-tools
      - pps-tools
      - ufw   # <--- CRITICAL: This must be here!
    state: present
  become: yes

# --- PART 2: PPS / TIMING (Conditional) ---
- name: "[System] Enable PPS Support in Kernel (Bookworm)"
  lineinfile:
    path: /boot/firmware/config.txt
    regexp: '^dtoverlay=pps-gpio'
    line: 'dtoverlay=pps-gpio,gpiopin=4'
    state: present
  register: pps_config_bookworm
  ignore_errors: yes
  become: yes
  when: ntrip_host is defined

- name: "[System] Enable PPS Support in Kernel (Legacy)"
  lineinfile:
    path: /boot/config.txt
    regexp: '^dtoverlay=pps-gpio'
    line: 'dtoverlay=pps-gpio,gpiopin=4'
    state: present
  register: pps_config_legacy
  when: (ntrip_host is defined) and (pps_config_bookworm.failed | default(false))
  become: yes

- name: "[System] Load pps-gpio Module"
  modprobe:
    name: pps-gpio
    state: present
  become: yes
  when: ntrip_host is defined

- name: "[System] Add pps-gpio to /etc/modules"
  lineinfile:
    path: /etc/modules
    line: "pps-gpio"
    state: present
  become: yes
  when: ntrip_host is defined

# --- PART 3: ROBUST FIREWALL (The New Part) ---
- name: "[Firewall] Deny all incoming by default"
  ufw:
    default: deny
    direction: incoming
  become: yes

- name: "[Firewall] Allow outgoing by default"
  ufw:
    default: allow
    direction: outgoing
  become: yes

- name: "[Firewall] Allow SSH (Port 22)"
  ufw:
    rule: allow
    port: '22'
    proto: tcp
  become: yes

- name: "[Firewall] Allow ZeroTier Tunnel (9993 UDP)"
  ufw:
    rule: allow
    port: '9993'
    proto: udp
  become: yes

- name: "[Firewall] Allow ADS-B Web Map (Port 80)"
  ufw:
    rule: allow
    port: '80'
    proto: tcp
  become: yes

- name: "[Firewall] Allow Tar1090 Web Map (Port 8080)"
  ufw:
    rule: allow
    port: '8080'
    proto: tcp
  become: yes

- name: "[Firewall] Allow Beast Data Exchange (30005)"
  ufw:
    rule: allow
    port: '30005'
    proto: tcp
  become: yes

- name: "[Firewall] Enable UFW"
  ufw:
    state: enabled
  become: yes
