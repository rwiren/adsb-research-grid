---
# Version: 1.6.0
# Role: common
# Description: Added 'ufw' to essential tools AND conditional checks for PPS tasks.

- name: "[System] Update apt cache"
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: "[System] Upgrade all packages"
  apt:
    upgrade: dist
  become: yes

- name: "[System] Install essential tools"
  apt:
    name:
      - curl
      - wget
      - git
      - htop
      - tmux
      - vim
      - net-tools
      - pps-tools
      - ufw
    state: present
  become: yes

- name: "[Firewall] Set up UFW (Allow SSH)"
  ufw:
    rule: allow
    port: '22'
    proto: tcp
  become: yes

- name: "[Firewall] Enable UFW"
  ufw:
    state: enabled
  become: yes

# --- Fix: PPS (Pulse Per Second) Support ---
# Only run these on nodes that actually have PPS hardware (e.g., Sensor-North)

- name: "[System] Enable PPS Support in Kernel (Bookworm)"
  lineinfile:
    path: /boot/firmware/config.txt
    regexp: '^dtoverlay=pps-gpio'
    line: 'dtoverlay=pps-gpio,gpiopin=4'
    state: present
  register: pps_config_bookworm
  ignore_errors: yes
  become: yes
  when: ntrip_host is defined  # <--- Condition Added

- name: "[System] Enable PPS Support in Kernel (Legacy)"
  lineinfile:
    path: /boot/config.txt
    regexp: '^dtoverlay=pps-gpio'
    line: 'dtoverlay=pps-gpio,gpiopin=4'
    state: present
  register: pps_config_legacy
  # Only run if it's an RTK node AND the previous Bookworm task failed
  when: (ntrip_host is defined) and (pps_config_bookworm.failed | default(false))
  become: yes

- name: "[System] Load pps-gpio Module"
  modprobe:
    name: pps-gpio
    state: present
  become: yes
  when: ntrip_host is defined  # <--- Condition Added (Fixes the Timeout)

- name: "[System] Add pps-gpio to /etc/modules"
  lineinfile:
    path: /etc/modules
    line: "pps-gpio"
    state: present
  become: yes
  when: ntrip_host is defined  # <--- Condition Added
