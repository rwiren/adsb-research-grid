---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages
  apt:
    upgrade: dist

- name: Install essential tools
  apt:
    name:
      - curl
      - git
      - htop
      - ufw
      - fail2ban
      - python3-pip
    state: present

- name: Set up UFW firewall (Allow SSH)
  ufw:
    rule: allow
    name: OpenSSH

- name: Enable UFW firewall
  ufw:
    state: enabled
