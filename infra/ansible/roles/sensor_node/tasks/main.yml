---
- name: Install Docker prerequisites
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present

- name: Create directory for Docker key
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker's official GPG key
  get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker repository
  shell: |
    echo     "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian     $(. /etc/os-release && echo \"$VERSION_CODENAME\") stable" |     tee /etc/apt/sources.list.d/docker.list > /dev/null
  args:
    creates: /etc/apt/sources.list.d/docker.list

- name: Update apt cache (again)
  apt:
    update_cache: yes

- name: Install Docker Engine and Compose
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      - python3-docker  # <--- This is the correct way to install the SDK on Pi
    state: present

- name: Add user 'pi' to docker group
  user:
    name: pi
    groups: docker
    append: yes

- name: Enable Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Force Blacklist DVB Drivers (Nuclear Option)
  copy:
    dest: /etc/modprobe.d/blacklist-rtl.conf
    content: |
      blacklist dvb_usb_rtl28xxu
      blacklist rtl2832
      blacklist dvb_usb_v2
      blacklist dvb_core
    owner: root
    group: root
    mode: '0644'

- name: Deploy Sensor Stack (Docker Compose)
  template:
    src: docker-compose.yml.j2
    dest: /opt/adsb-grid/docker-compose.yml
    mode: '0644'

- name: Ensure Sensor Stack is Running
  community.docker.docker_compose_v2:
    project_src: /opt/adsb-grid
    state: present
    pull: always
