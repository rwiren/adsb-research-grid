---
# ==============================================================================
# Role: sensor_node
# File: tasks/main.yml
# Description: Installs Docker, configures Firewall, Logs, and deploys ADS-B stack.
# Version: v1.3.0 (FIXED: ZeroTier IP for Remote Logging)
# Date: 2026-01-13
# ==============================================================================

# --- 1. SYSTEM PREPARATION ---
- name: "[System] Install Sensor Dependencies"
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - htop
      - rtl-sdr
      - rsyslog  # CRITICAL: Required for centralized logging
    state: present
    update_cache: yes
  become: yes

- name: "[Hardware] Add User to Hardware Groups"
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: "docker,plugdev,dialout"
    append: yes
  become: yes

# --- 2. LOGGING CONFIGURATION ---
- name: "[Syslog] Configure Log Forwarding to Tower (TCP)"
  copy:
    dest: /etc/rsyslog.d/tower-forward.conf
    content: |
      # ----------------------------------------------------------------
      # Forward all system logs to the Tower via TCP (Reliable)
      # Target: 192.168.192.100 (ZeroTier IP)
      # Note: We use the ZeroTier IP so remote nodes (East) can reach
      #       the Tower through the tunnel.
      # ----------------------------------------------------------------
      *.* @@192.168.192.100:514
    mode: '0644'
  become: yes
  notify: Restart Rsyslog

# --- 3. DOCKER INSTALLATION ---
- name: "[Docker] Create Keyrings Directory"
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: yes

- name: "[Docker] Add Docker GPG Key"
  ansible.builtin.shell: |
    curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  become: yes

- name: "[Docker] Add Docker Repository"
  ansible.builtin.shell: |
    echo \
    "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian \
    $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
    tee /etc/apt/sources.list.d/docker.list > /dev/null
  become: yes

- name: "[Docker] Install Docker Engine"
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  become: yes

- name: "[Hardware] Force Blacklist DVB Drivers (Nuclear Option)"
  ansible.builtin.copy:
    dest: /etc/modprobe.d/blacklist-rtl.conf
    content: |
      blacklist dvb_usb_rtl28xxu
      blacklist rtl2832
      blacklist rtl2830
    mode: '0644'
  become: yes
  notify: Reload Modprobe

# --- 4. DIRECTORY STRUCTURE ---
- name: "[Storage] Create Sensor Directories"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  loop:
    - /opt/adsb-grid
    - /opt/adsb-grid/telegraf
  become: yes

# --- 5. CONFIGURATION ---
- name: "[Config] Deploy Universal Telegraf Config"
  ansible.builtin.template:
    src: telegraf/telegraf.conf.j2
    dest: /opt/adsb-grid/telegraf/telegraf.conf
    mode: '0644'
  become: yes
  notify: Restart Sensor Stack

# --- 6. FIREWALL ---
- name: "[Firewall] Allow ADS-B Ports (Web & Data)"
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - '8080'   # Tar1090 Web Interface
    - '30005'  # Beast Output
  become: yes
  tags: [firewall]

# --- 7. SERVICE DEPLOYMENT ---
- name: "[Stack] Deploy Sensor Docker Compose"
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /opt/adsb-grid/docker-compose.yml
    mode: '0644'
  become: yes
  notify: Restart Sensor Stack
- import_tasks: logging.yml
