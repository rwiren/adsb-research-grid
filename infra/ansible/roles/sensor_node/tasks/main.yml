---
# ==============================================================================
# Role: sensor_node
# File: tasks/main.yml
# Description: Installs Docker, configures Firewall, and deploys ADS-B stack.
# Version: 1.3.0 (Added Firewall Rules)
# Date: 2026-01-08
# ==============================================================================

- name: Install Docker Dependencies
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes
  become: yes

- name: Create Keyrings Directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: yes

- name: Add Docker GPG Key
  ansible.builtin.shell: |
    curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  become: yes

- name: Add Docker Repository
  ansible.builtin.shell: |
    echo \
    "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian \
    $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
    tee /etc/apt/sources.list.d/docker.list > /dev/null
  become: yes

- name: Install Docker Engine
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  become: yes

- name: Add User to Docker Group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  become: yes

- name: Force Blacklist DVB Drivers (Nuclear Option)
  ansible.builtin.copy:
    dest: /etc/modprobe.d/blacklist-rtl.conf
    content: |
      blacklist dvb_usb_rtl28xxu
      blacklist rtl2832
      blacklist rtl2830
    mode: '0644'
  become: yes
  notify: Reload Modprobe

- name: Create App Directory
  ansible.builtin.file:
    path: /opt/adsb-grid
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  become: yes

# --- NEW TASK: Firewall Rules ---
- name: "[Firewall] Allow ADS-B Ports (Web & Data)"
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - '8080'  # tar1090 Web Interface (The "n/a" fix)
    - '30005' # Beast Output (Raw Data exchange)
  become: yes
  tags: [firewall]

- name: Deploy Sensor Stack (Docker Compose)
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /opt/adsb-grid/docker-compose.yml
    mode: '0644'
  become: yes
  notify: Restart Sensor Stack
