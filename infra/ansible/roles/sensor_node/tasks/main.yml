---
# Version: 1.2.0
# Role: sensor_node
# Description: Installs Docker and deploys the ADS-B container stack.

- name: Install Docker Dependencies
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes
  become: yes

- name: Create Keyrings Directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: yes

- name: Add Docker GPG Key
  shell: |
    curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  become: yes

- name: Add Docker Repository
  shell: |
    echo \
    "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian \
    $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
    tee /etc/apt/sources.list.d/docker.list > /dev/null
  become: yes

- name: Install Docker Engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  become: yes

- name: Add User to Docker Group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  become: yes

- name: Force Blacklist DVB Drivers (Nuclear Option)
  copy:
    dest: /etc/modprobe.d/blacklist-rtl.conf
    content: |
      blacklist dvb_usb_rtl28xxu
      blacklist rtl2832
      blacklist rtl2830
    mode: '0644'
  become: yes
  notify: Reload Modprobe

# --- FIX START: Create the Directory First ---
- name: Create App Directory
  file:
    path: /opt/adsb-grid
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  become: yes
# --- FIX END ---

- name: Deploy Sensor Stack (Docker Compose)
  template:
    src: docker-compose.yml.j2
    dest: /opt/adsb-grid/docker-compose.yml
    mode: '0644'
  become: yes
  notify: Restart Sensor Stack
