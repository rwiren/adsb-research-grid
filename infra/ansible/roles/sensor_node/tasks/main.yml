---
# Version: 1.1.0
# Update: Added 'remove_orphans' to clean up old containers (readsb) causing port conflicts.

- name: Install Docker prerequisites
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes

- name: Create directory for Docker key
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker's official GPG key
  get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=arm64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Update apt cache (again)
  apt:
    update_cache: yes

- name: Install Docker Engine and Compose
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Add user 'pi' to docker group
  user:
    name: pi
    groups: docker
    append: yes

- name: Enable Docker service
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Force Blacklist DVB Drivers (Nuclear Option)
  copy:
    dest: /etc/modprobe.d/blacklist-rtl.conf
    content: |
      blacklist dvb_usb_rtl28xxu
      blacklist rtl2832
      blacklist rtl2830
    mode: '0644'

- name: Deploy Sensor Stack (Docker Compose)
  template:
    src: docker-compose.yml.j2
    dest: /opt/adsb-grid/docker-compose.yml
    mode: '0644'

- name: Ensure Sensor Stack is Running
  community.docker.docker_compose_v2:
    project_src: /opt/adsb-grid
    state: present
    pull: always
    remove_orphans: true   # <--- THE FIX: Kills the old 'readsb' container automatically
