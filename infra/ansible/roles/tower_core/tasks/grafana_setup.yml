# Description: Installs Grafana OSS, Plugins, and links to OpenSearch
# ==============================================================================

# --- 1. INSTALL GRAFANA ---
- name: "[Grafana] Install Prerequisites"
  apt:
    name:
      - apt-transport-https
      - wget
    state: present
    update_cache: yes

- name: "[Grafana] Add GPG Key"
  get_url:
    url: https://apt.grafana.com/gpg.key
    dest: /usr/share/keyrings/grafana.key
    mode: '0644'

- name: "[Grafana] Add Repository"
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/grafana.key] https://apt.grafana.com stable main"
    state: present
    filename: grafana

- name: "[Grafana] Install Package"
  apt:
    name: grafana
    state: present
    update_cache: yes

- name: "[Grafana] Start & Enable Service"
  service:
    name: grafana-server
    state: started
    enabled: yes

# --- 2. INSTALL PLUGIN ---
- name: "[Grafana] Install OpenSearch Plugin"
  command: /usr/sbin/grafana-cli plugins install grafana-opensearch-datasource
  register: plugin_install
  # Only run if plugin directory doesn't exist
  args:
    creates: /var/lib/grafana/plugins/grafana-opensearch-datasource
  notify: Restart Grafana

# --- 3. PROVISION DATASOURCE ---
- name: "[Grafana] Create Provisioning Directory"
  file:
    path: /etc/grafana/provisioning/datasources
    state: directory
    owner: root
    group: grafana
    mode: '0750'

- name: "[Grafana] Configure OpenSearch Data Source"
  copy:
    dest: /etc/grafana/provisioning/datasources/opensearch.yaml
    owner: root
    group: grafana
    mode: '0640'
    content: |
      apiVersion: 1
      datasources:
        - name: OpenSearch-Logs
          type: grafana-opensearch-datasource
          access: proxy
          url: http://localhost:9200
          basicAuth: true
          basicAuthUser: admin
          # Securely inject password from Vault
          secureJsonData:
            basicAuthPassword: "{{ vault_opensearch_password }}"
          jsonData:
            timeField: "@timestamp"
            version: "2.0.0"
            flavor: "opensearch"
            database: "[logs-sensors-]YYYY.MM.dd"
            interval: "Daily"
  notify: Restart Grafana
